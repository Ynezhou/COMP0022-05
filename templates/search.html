{% extends 'layout.html' %}
{% block title %}Ebay Auction Site - Search{% endblock %}
{% block navigation %}
        <ul class="navbar-nav1">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
        </ul>
{% endblock %}
{% block content %}
    {% for i in response.reply.searchResult.item %}
        <div class="container">
            <div class="row">
                <img src="{{ i.galleryURL }}" class="img-fluid col-2" />
                <div class="col-10">
                    <h3>
                        <a href="{{ i.viewItemURL }}">
                            {{ i.title }}
                        </a>
                    </h3>
                    <p class="text-dark">Category: {{ i.primaryCategory.categoryName }}</p>
                </div>
            </div>


        </div>
    {% endfor %}
{% endblock %}
